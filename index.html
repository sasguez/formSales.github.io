<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Formulario de Prueba</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>

    <!--  ----------------------------------------------------------------------  -->

    <!-- <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8"> -->

    <!--  ----------------------------------------------------------------------  -->

    <!--  ----------------------------------------------------------------------  -->

    <form
      action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDx0000002D1O"
      method="POST"
    >
      <input type="hidden" name="oid" value="00DDx0000002D1O" />
      <input
        type="hidden"
        name="retURL"
        value="https://energy-ability-2508--desarrollo.sandbox.my.site.com"
      />

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTA: Estos campos son elementos de depuración opcionales. Elimine      -->
      <!--  los comentarios de estas líneas si desea realizar una prueba en el      -->
      <!--  modo de depuración.                                                     -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="cristhian.velez@digitaltrustedadvisor.com">                      -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="first_name">Nombre del Padre, la Madre, o del Tutor</label>
      <input
        type="text"
        maxlength="100"
        id="first_name"
        name="first_name"
        required
      />

      <label for="last_name">Apellidos del Padre, la Madre, o del Tutor</label>
      <input
        type="text"
        maxlength="100"
        id="last_name"
        name="last_name"
        required
      />

      <label for="00NDx0000029iro">Nombres del Estudiante:</label>
      <input
        type="text"
        id="00NDx0000029iro"
        name="00NDx0000029iro"
        maxlength="200"
        required
      />

      <label for="apellidos">Apellidos del Estudiante:</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        maxlength="200"
        required
      />

      <label for="00NDx0000029Tcy">Fecha de Nacimiento del Estudiante (mm/dd/aaaa)</label>
      <input type="text" id="00NDx0000029Tcy" name="00NDx0000029Tcy" required title="02/22/2023" />

      <label for="phone">Telefono del Contacto</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Correo Electronico:</label>
      <input type="email" id="email" name="email" />

      <label for="state">Estado/Provincia</label>
      <input id="state" name="state" />

      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" required />

      <label for="00NDx0000029TdN">Sección de interes:</label>
      <select
        id="00NDx0000029TdN"
        name="00NDx0000029TdN"
        title="Sección de interes"
        class="testClast1"
      >
        <option value="Ninguno">--Ninguno--</option>
        <option value="Kinder">Kinder</option>
        <option value="Primaria">Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Preparatoria">Preparatoria</option></select
      ><br />

      <label for="00NDx0000029TdS">Grado de Interés:</label>
      <select id="00NDx0000029TdS" name="00NDx0000029TdS" class="grado" required>
        <option value="Ninguno">--Ninguno--</option>
        <!-- la seccion se actualizara dinamicamente -->
      </select>

      <label for="00NDx0000029TcZ">Escuela de Procedencia:</label>
      <input type="text" id="00NDx0000029TcZ" name="00NDx0000029TcZ" required />

      <label for="lead_source">Cómo se enteró de nosotros:</label>
      <select id="lead_source" name="lead_source" required>
        <option value="">---Ninguno---</option>
        <option value="Redes Sociales">Redes Sociales</option>
        <option value="Recomendacion">Recomendación</option>
        <option value="Motor de Busqueda">Motor de Búsqueda</option>
        <option value="Google Maps">Google Maps</option>
        <option value="Ubicacion">Ubicación</option>
        <option value="Representativo">Representativo</option>
      </select>

      <input type="submit" value="Enviar" />
    </form>
    <script>
      let $select = document.querySelector("#lead_source");
      let $escuela = document.querySelector(".testClast1");
      let $opcionGrado = document.querySelector(".grado");
      $escuela.addEventListener('change', () => {
        $opcionGrado.innerHTML = "";
        let valorOptionEscuela = $escuela.value;
        if(valorOptionEscuela == 'Kinder'){
          addOptionSelect($opcionGrado, 'Primero de Kínder');
          addOptionSelect($opcionGrado, 'Segundo de Kínder');
          addOptionSelect($opcionGrado, 'Tercero de Kínder');
        }else if(valorOptionEscuela == "Ninguno"){
          addOptionSelect($opcionGrado, '--- Ninguno ---');
        }else if(valorOptionEscuela == "Primaria"){
          addOptionSelect($opcionGrado, 'Primero de Primaria');
          addOptionSelect($opcionGrado, 'Segundo de Primaria');
          addOptionSelect($opcionGrado, 'Tercero de Primaria');
          addOptionSelect($opcionGrado, 'Cuarto de Primaria');
          addOptionSelect($opcionGrado, 'Quinto de Primaria');
          addOptionSelect($opcionGrado, 'Sesto de Primaria');
        }else if(valorOptionEscuela == "Secundaria"){
          addOptionSelect($opcionGrado, 'Primero de Secundaria');
          addOptionSelect($opcionGrado, 'Segundo de Secundaria');
          addOptionSelect($opcionGrado, 'Tercero de Secundaria');
        }else if(valorOptionEscuela == "Preparatoria"){
          addOptionSelect($opcionGrado, 'Primero de Preparatoria');
          addOptionSelect($opcionGrado, 'Segundo de Preparatoria');
        }
      })

      function addOptionSelect(selectName, optionText) {
        let optionSelect = document.createElement("option");
        optionSelect.text = optionText;
        selectName.add(optionSelect);
      }
    </script>
  </body>
</html>
